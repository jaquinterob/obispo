<div class="contenedor">
  <mat-card class="card">
    <mat-card-title>Obispo</mat-card-title>
    <mat-card-subtitle>Informe de Jóvenes</mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="formulario" (ngSubmit)="login()" #f="ngForm">
        <mat-form-field class="full-width">
          <mat-label>Usuario</mat-label>
          <input formControlName="user" autocomplete="off" matInput />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Contraseña</mat-label>
          <input autocomplete="off" formControlName="pass" matInput [type]="hide ? 'password' : 'text'" />
          <a
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </a>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Barrio</mat-label>
          <mat-select formControlName="ward">
            <mat-option selected value="sabaneta">Sabaneta</mat-option>
            <mat-option selected value="envigado">Envigado</mat-option>
            <mat-option selected value="belen">Belén</mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <br />
          <button type="submit" [disabled]="formulario.invalid" class="full-width" mat-raised-button color="primary">
            Iniciar sesión
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
