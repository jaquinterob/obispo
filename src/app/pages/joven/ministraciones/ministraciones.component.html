<div class="contenedor-action card animate__animated animate__fadeIn">
  <div *ngIf="ministraciones" class="total-actions">Total: {{ ministraciones.length }}</div>
  <div *ngFor="let ministracion of ministraciones" class="card-action card animate__animated animate__fadeIn">
    <div class="title-action">
      {{ ministracion.title }}
    </div>
    <div class="detail-action">
      {{ ministracion.detail }}
    </div>
    <div class="date-action">{{ ministracion.date | date }}</div>
    <div class="delete-action">
      <button mat-icon-button (click)="deleteAction(ministracion._id || '')">
        <mat-icon class="icon-small-action">delete</mat-icon>
      </button>
    </div>
    <div class="cinta"></div>
  </div>
</div>
