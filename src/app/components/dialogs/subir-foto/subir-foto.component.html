<h2>Subir foto</h2>
<p>
  para: <i> {{ joven.name }} {{ joven.lastName }}</i>
</p>
<ngx-dropzone (change)="onSelectPhoto($event)" [multiple]="false">
  <ngx-dropzone-label>Arrastra y suelta aqui un archivo</ngx-dropzone-label>
  <ngx-dropzone-preview
    *ngFor="let f of filePhoto"
    [removable]="true"
    (removed)="onRemovePhoto(f)"
  >
    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
  </ngx-dropzone-preview>
</ngx-dropzone>
<br>
<button (click)="sendPhoto()" mat-raised-button class="full-width" color="primary">Guardar</button>
